<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeera Ticket</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Tool Box -->

    <div class="toolbox-cont">
        <div class="toolbox-priority-con">
            <div class="lightpink color"></div>
            <div class="lightblue color"></div>
            <div class="lightgreen color"></div>
            <div class="black color"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fas fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fas fa-times"></i>
            </div>
        </div>
    </div>


    <!-- Main-Container -->

    <div class="main-cont">
       <!-- <div class="ticket-cont">
        <div class="ticket-color"></div>
        <div class="ticket-id"></div>
        <div class="task-area"></div>
        <div class="ticket-lock">
            <i class="fas fa-lock"></i>
        </div>
       </div> -->
    </div>

    


    <div class="modal-cont">
        <textarea spellcheck="false" class="textarea-cont" placeholder="Enter Your Content and then  Press Enter To Create Ticket"></textarea>
        <div class="priority-colors-cont">
            <div class=" lightpink priority-color"></div>
            <div class=" lightblue priority-color"></div>
            <div class=" lightgreen priority-color"></div>
            <div class="border black priority-color"></div>
        </div>
    </div>
    
     <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.js"></script>
    
    <script src="sc.js"></script>
</body>

</html>
